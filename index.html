<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMINA - Financial Clarity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        /* User Provided Palette */
        --color-rose: #ECCAC6;
        --color-beige: #EADACF;
        --color-lavender: #E5E5F2;
        --color-periwinkle: #C8C8DC;
        --color-grey: #888991;
        
        --color-bg: #FAFAF9; /* Very light beige/white for background */
        --color-text-main: #4a4a4a;
        --color-text-muted: #888991;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text-main);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      .font-serif {
        font-family: 'DM Serif Display', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-periwinkle); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-grey); 
      }

      .pastel-shadow {
        box-shadow: 0 10px 40px -10px rgba(200, 200, 220, 0.3);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid white;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes widthGrow {
        from { width: 0%; }
        to { width: 100%; }
      }
      
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
        "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
      }
    }
    </script>
  </head>
  <body class="min-h-screen selection:bg-[#ECCAC6] selection:text-[#4a4a4a]">
    <div id="root"></div>
  </body>
</html>
