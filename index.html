<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AETHERIUM - Financial Synthesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap');
      
      :root {
        --color-bg: #030712;
        --color-panel: #0f172a;
        --color-primary: #06b6d4;
        --color-secondary: #f472b6;
        --color-accent: #8b5cf6;
      }

      body {
        background-color: var(--color-bg);
        color: #e0e7ff;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(6, 182, 212, 0.15), transparent 70%),
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
      }
      
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* SciFi Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
        border-left: 1px solid rgba(6, 182, 212, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.2); 
        border: 1px solid rgba(6, 182, 212, 0.4);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.6); 
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.3);
      }
      
      .glow-box {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.15), inset 0 0 20px rgba(6, 182, 212, 0.05);
      }

      @keyframes scan {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }
      
      .animate-scan {
        animation: scan 4s linear infinite;
        background: linear-gradient(to bottom, transparent 50%, rgba(6, 182, 212, 0.05) 50%, transparent 51%);
        background-size: 100% 8px;
      }

      .clip-path-slant {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }

      .clip-path-tech {
        clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; box-shadow: 0 0 5px rgba(6, 182, 212, 0.5); }
        50% { opacity: 1; box-shadow: 0 0 15px rgba(6, 182, 212, 0.8); }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="min-h-screen selection:bg-cyan-500/30 selection:text-cyan-100">
    <div id="root"></div>
  </body>
</html>
